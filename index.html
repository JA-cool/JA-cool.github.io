<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>欣纯❤健安</title>
  <!-- 引入Bootstrap的CSS文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- 引入Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <!-- 自定义CSS样式 -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Quicksand', sans-serif; /* 使用Google Fonts中的Quicksand字体 */
    }

    .container {
      margin-top: 50px;
    }

    #video-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;

    }

    .sakura {
      position: absolute;
      background: transparent;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      animation: sakuraFall linear infinite;
    }

    @keyframes sakuraFall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">我们的第100天</h1>
  <div id="video-container">
    <!-- 在这里放入你的视频链接 -->
    <iframe style="height: 500px;" id="video" src="http://go.plvideo.cn/front/video/preview?vid=065462f3f82ecee0ded2762deff25165_0" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Bootstrap轮播图 -->
  <div id="carouselExample" class="carousel slide mt-4" data-ride="carousel">
    <div class="carousel-inner" id="dynamic-carousel-inner">
      <!-- 这里将会动态生成轮播项 -->
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<!-- 引入Bootstrap的JS文件以及Popper.js和jQuery（如果需要） -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- 添加樱花飘落的JavaScript代码 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("video-container");

    // 添加樱花元素
    for (let i = 0; i < 50; i++) {
      const sakura = document.createElement("div");
      sakura.className = "sakura";
      sakura.style.left = Math.random() * 100 + "vw";
      sakura.style.animationDuration = Math.random() * 5 + 5 + "s";
      container.appendChild(sakura);
    }

    // 动态生成轮播项
    const carouselInner = document.getElementById("dynamic-carousel-inner");

    // 使用 fetch API 获取图片文件列表
    fetch('./img/')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'index/html');
        const links = htmlDoc.querySelectorAll('a');

        links.forEach((link, index) => {
          if (link.href.match(/\.(jpe?g|png|gif)$/)) {
            const imagePath = link.href;
            const activeClass = index === 0 ? 'active' : '';
            const carouselItem = document.createElement("div");
            carouselItem.className = `carousel-item ${activeClass}`;
            const img = document.createElement("img");
            img.src = imagePath;
            img.className = "d-block w-100";
            img.alt = `Image ${index + 1}`;
            carouselItem.appendChild(img);
            carouselInner.appendChild(carouselItem);
          }
        });
      });
  });
</script>

</body>
</html>
